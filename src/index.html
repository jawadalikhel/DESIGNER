<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frontend Interview Challenge</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/animation.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  </head>
  <body>

        <div id="Nav">
          <div class="nav-row1">
            <div class="nav-row1-leftNav">
              <i class="fas fa-bars"></i>
              <i class="fas fa-layer-group"></i>
            </div>
            <div class="nav-row1-rightNav">
              <i class="far fa-question-circle"></i>
              <i class="fas fa-shopping-cart"></i>
            </div>
          </div>

          <div class="nav-row2">
            <p>98% Off Canvas Prints! Click For Details</p>
          </div>

          <div class="nav-row3">
            <button><i class="far fa-edit"></i><br/>EDIT</button>
            <button><i class="fas fa-upload"></i><br/>UPLOAD</button>
            <button id="rotate"><i class="fas fa-redo-alt"></i><br/>ROTATE</button>
            <button><i class="far fa-save"></i><br/>SAVE</button>
          </div>
        </div>

        <div id="Body">

          <div id="designer">
            <div id="inner"></div>

            <div id="inner-txt">
              <i class="fas fa-cloud-upload-alt"></i>
              <h1>Click To Upload Image</h1>
              <p>Accepted file types .jpg, .png, .gif</p>
            </div>
          </div>

          <div class="edit">
            <button id="eidt-btn">
              <i class="fas fa-cog"></i>
              <p>EDIT SIZE</p>
            </button>
          </div>

        </div>

        <div id="Checkout">
          <div class="price-txt">
            <h1 style="color: darkorange">$17.60</h1>
            <p class="discount-txt">$135.35</p>
          </div>
          <button class="upload-btn">UPLOAD</button>
        </div>


        <script src="./scripts/designer.js"></script>

  </body>
</html>
